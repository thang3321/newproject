<!DOCTYPE html>
<head>
    <script>
        alert("đây là ứng dụng tính chu vi hình chữ nhật");
        let cd = parseInt(prompt("nhập chiều dài hình chữ nhật"));
        let cr = parseInt(prompt("nhập chiều rộng hình chữ nhật"));
        let cv = ( cd + cr ) * 2 ;
        let dt =  cd * cr ;
        
        
        alert("chu vi hcn là:" + cv + ", diện tích hcn là:" + dt);
    </script>
</head>
